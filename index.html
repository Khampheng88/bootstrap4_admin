<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header d-flex align-items-center" >
        <div class="d-flex justify-content-between align-items-center">
            <a href="#" class="brand d-flex align-items-center">
                <img src="logo.png.png" alt="">
                <span class="navbar-brand"  href="#">NiceAdmin</span>
            </a>
            <i class="bi bi-list"></i>
        </div>
        
        <div class="searchBar justify-content-center">
            <div class="border-search">
                <input type="text" placeholder="Search" class="search">
                <button type="submit"><i class="bi bi-search" aria-hidden="true" ></i></button>
            </div>
        </div>

        <div class="d-flex align-items-center ml-auto">
            <a type="button" class="icon-button">
                <span class="bi bi-bell"></span>
                <span class="badge bg-primary badge-number">4</span>
            </a>

            <a type="button" class="icon-button">
                <span class="bi bi-chat-left-text"></span>
                <span class="badge bg-success badge-number">3</span>
            </a>

            <a type="button" class="icon-button">
                <img src="profile-img.jpg" alt="" class="rounded-circle w-25">
                <span class="badge f badge-number">K. Anderson</span>
            </a>
        </div>
        
    </header>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B  +Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/  JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
