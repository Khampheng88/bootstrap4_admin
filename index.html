<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header d-flex align-items-center" >
        <div class="d-flex justify-content-between align-items-center">
            <a href="#" class="brand d-flex align-items-center">
                <img src="logo.png" alt="">
                <span class="navbar-brand" href="#">NiceAdmin</span>
            </a>
            <i class="list bi bi-list toggle-btn"></i>
        </div>
        
        <div class="searchBar justify-content-center">
            <div class="border-search">
                <input type="text" placeholder="Search" class="search">
                <button type="submit"><i class="bi bi-search" aria-hidden="true"></i></button>
            </div>
        </div>

        <div class="social d-flex align-items-center text-center ml-auto">
            <a href="#" class="icon-button">
                <i class="bell bi bi-bell"></i>
                <span class="badge-bell bg-primary d-flex badge-number text-center align-items-center text-white">4</span>
            </a>

            <a href="#" class="icon-button">
                <i class="chat bi bi-chat-left-text"></i>
                <span class="badge-contification bg-success d-flex badge-number text-center align-items-center text-white">3</span>
            </a>

            <div class="media-account d-flex align-items-center ml-3">
                <img src="profile-img.jpg" alt="..." class="rounded-circle">
                <a href="#" class="media-body-account align-items-center">
                  <span class="p-2" >K. Anderson <i class="bi bi-caret-down-fill"></i></span>
                </a>
            </div>
        </div>
    </header>

    <div class="sidebar-wrap">
        <ul class="list-unstyled">
            <li class="active" id="first-active">
                <a href="#" class="first-item d-flex">
                    <i class="bi-item bi-grid"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="active ">
                <a href="#" class="item">
                    <i class="bi-item bi-menu-button-wide"></i>
                    <span>Components</span>
                    <i class="bi-down bi-chevron-down ml-auto"></i>
                </a>
            </li>
            <li class="active">
                <a href="#" class="item">
                    <i class="bi-item bi-journal-text"></i>
                    <span>Forms</span>
                    <i class="bi-down bi-chevron-down ml-auto"></i>
                </a>
            </li>
            <li class="active">
                <a href="#" class="item">
                    <i class="bi-item bi-layout-text-window-reverse"></i>
                    <span>Tables</span>
                    <i class="bi-down bi-chevron-down ml-auto"></i>
                </a>
            </li>
            <li class="active">
                <a href="#" class="item">
                    <i class="bi-item bi-bar-chart"></i>
                    <span>Charts</span>
                    <i class="bi-down bi-chevron-down ml-auto"></i>
                </a>
            </li>
            <li class="active">
                <a href="#" class="item">
                    <i class="bi-item bi-gem"></i>
                    <span>Icons</span>
                    <i class="bi-down bi-chevron-down ml-auto"></i>
                </a>
            </li>
            <span class="text">PAGES</span>
            
            <li class="active">
                <a href="#" class="item">
                    <i class="bi-item bi-person"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="active">
                <a href="#" class="item"
                ><i class="bi-item bi-question-circle"></i>
                <span>F.A.Q</span>
            </a>
            </li>
            <li class="active">
                <a href="#" class="item">
                    <i class="bi-item bi-envelope"></i>
                    <span>Contact</span>
                 </a>
            </li>
            <li class="active">
                <a href="#" class="item">
                    <i class="bi-item bi-card-list"></i>
                    <span>Register</span>
                </a>
            </li>
            <li class="active">
                <a href="#" class="item">
                    <i class="bi-item bi-box-arrow-in-right"></i>
                    <span>Login</span>
                </a>
            </li>
            <li class="active">
                <a href="#" class="item">
                    <i class="bi-item bi-dash-circle"></i>
                    <span>Error 404</span>
                </a>
            </li>
            <li class="active">
                <a href="#" class="item">
                    <i class="bi-item bi-file-earmark"></i>
                    <span>Blank</span>
                </a>
            </li>
        </ul>

    </div>

    <div class="main-body">
        <div class="breadcrumb-title">
            <h1>Dashboard</h1>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            </ol>
        </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    
</body>
</html>
